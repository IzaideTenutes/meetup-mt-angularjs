<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
</head>

<body ng-app="meetup">

    <div class="container">

        <div ng-controller="FirstController">
            
            <div class="row">
                
                <h3>Angular Decorators</h3>
                
                <hr />
                
                <h4>Enviar email</h4>

                <div class="form-group">
                    <input ng-model="destinatario" type="email" class="form-control" id="destinatario" placeholder="Destinatário">
                </div>
                <div class="form-group">
                    <label for="conteudo">Conteúdo</label>
                    <textarea class="form-control" rows="3" id="conteudo" ng-model="conteudo"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="assinatura">Assinatura</label>
                    <textarea class="form-control" rows="3" id="assinatura" ng-model="assinatura"></textarea>
                </div>
                
                <button class="btn btn-primary" ng-click="enviarEmail(conteudo, destinatario, assinatura)">Enviar email</button>
            
            </div>
            
            <hr />
            
            <div class="row">
                <div class="well">
                    <span ng-bind-html="resultado | prettyHtmlMail"></span>
                </div>
            
            </div>
        </div>

    </div>

    <script src="bower_components/angularjs/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>

    <script src="js/thirdParty/ngNotifier.js"></script>
    <script src="js/thirdParty/myFilter.js"></script>
    <script src="js/app.js"></script>
    <script src="js/firstController.js"></script>

</body>

</html>
